<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn" id="addBtn">New Book</button>
      <dialog id="dialog">
        <form class="form" id="form">
          <div class="inputs">
            <label for="title">Book Title</label>
            <input id="title" type="text" />
          </div>
          <div class="inputs">
            <label for="author">Book Author</label>
            <input id="author" type="text" />
          </div>
          <div class="inputs">
            <label for="pages">Number of Pages</label>
            <input id="pages" type="number" min="1" />
          </div>
          <fieldset id="read">
            <legend>Have you read it yet?</legend>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="read" value="yes" checked />
            <label for="no">No</label>
            <input id="no" type="radio" name="read" value="no" />
          </fieldset>
          <input type="submit" />
        </form>
      </dialog>
      <div class="booksContainer"></div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
